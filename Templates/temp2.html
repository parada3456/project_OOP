<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <script>
        function displayBookInfo(bookName) {
            fetch(`/book/${bookName}`)
            .then(response => response.json())
            .then(data => {
                // Display book information in the HTML page
                const bookInfoDiv = document.getElementById('book-info');
                bookInfoDiv.innerHTML = `
                    <p>Name: ${data.name}</p>
                    <p>Author: ${data.author}</p>
                    <p>Genre: ${data.genre}</p>
                    <p>Summary: ${data.summary}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <ul>
        <li onclick="displayBookInfo('Book 1')">Book 1</li>
        <li onclick="displayBookInfo('Book 2')">Book 2</li>
        <!-- Add more book names as needed -->
    </ul>
    <div id="book-info"></div>
</body>
</html>
