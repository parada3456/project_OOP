    <head>
        <title>WriteARead</title>

        <script src="../scripts/report_page.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>

        <!-- header -->
        <div class="header_flexbox_menu">
            <div class="header_menu_item">
                <a class="header_writing_type" href="#">นิยาย</a>
                <a class="header_writing_type" href="#">แฟนฟิค</a>
                <a class="header_writing_type" href="#">การ์ตูน</a>
            </div>
            <div class="header_menu_item">
                <a href="homepage.html"><img src="assets/writearead_img/WriteARead_white.png" class="WriteARead_image"></a>
            </div>
            <div class="header_menu_item">
                <a href="#" onclick="toggle_search()"> <img class="search_icon" src="assets/header_img/search_button_light.png" alt="Original Image"></a>
                <a href="#"> <img class="pen_icon" src="assets/header_img/writing_button_light.png" alt="Original Image"></a>
                <a href="#"> <img class="user_icon" src="assets/header_img/user_button_light.png" alt="Original Image"></a>
            </div>
        </div>

        <!-- input -->
        <div class="flexbox-3">
            <div class="item-3">
                <h1 class="info_title">Report : </h1>
                <div class="search_item" style="padding-left: 10%; padding-right: 10%;">
                    <form id="reportForm">
                        <h1 class="info_title">Enter book name:</h1>
                        <input type="text" class="input_box" id="book_name" style="width: 40%; height: 30px;" name="book_name" placeholder="BookName" required>
                        <br><br>
                        
                        <h1 class="info_title">Select Type</h1>
                        <select id="report_type" name="report_type" class="input_box" style="width: 25%; height: 50px;">
                            <option value="violence" class="input_box">Violence</option>
                            <option value="harrasment" class="input_box">Harrasment</option>
                        </select><br><br>
    
                        <h1 class="info_title">Enter Context : </h1>
                        <textarea id="context" class="input_box" name="context" style="width: 40%; height: 100px;" rows="4" cols="50"
                            placeholder="context" required></textarea><br><br>
    
                        <button type="submit" class="submit_button">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="footer_item_container">
                <a class="footer_home_button" href="https://www.readawrite.com/">ReadAWrite</a>
            </div>
            <div class="footer_item_container">

        </footer>
        <br>
    </body>
</html>
