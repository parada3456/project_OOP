    <h1 class="first_payment_title">รายตอน</h1> 
    <!-- old_name : str = None
     new_name : str = None
     new_genre: str = None
     prologue: str = None
     age_restricted: bool = None
     status: str = None -->
    <form id="editBookForm">
        <input type="hidden" id="old_name" name="old_name"> 
        <h1 class="pangcreate_chap_label">บทที่</h1>
        <input class="pangfill_box1" type="number" id="name" name="new_name" placeholder="บทที่" required>
        <h1 class="pangcreate_chap_label">ชื่อตอน</h1>
        <input class="pangfill_box2" type="text" id="name" name="new_genre" required>
        <h1 class="pangcreate_chap_label">เนื้อหา</h1>
        <textarea class="pangcontent_box" id="context" name="prologue" rows="4" cols="50" placeholder="เริ่มต้นเรื่องราวของคุณ" required></textarea>
        <h1 class="pangcreate_chap_label">age_restricted</h1>
        <select id="age_restricted" name="age_restricted" class="pangfill_box2">
            <option value="True" class="input_box">Yes</option>
            <option value="False" class="input_box">No</option>
        </select>
        <h1 class="pangcreate_chap_label">Status</h1>
        <select id="age_restricted" name="age_restricted" class="pangfill_box2">
            <option value="publish" class="input_box">Publish</option>
            <option value="hidden" class="input_box">Hidden</option>
        </select>
        <div class="final_button" style="padding-bottom: 5px;" >
            <button class="submit_button" type="submit">ยืนยัน</button> 
        </div>
    </form>
    <div class="final_button" style="padding-top: 0;">
        <button class="cancel_button" onclick="go_to_pre_edit_book()" type="submit">ยกเลิก</button>
    </div>

    <div class="flexbox-3">
        <div class="item-3" style="text-align: center; margin-bottom: 3%; ">
            <h1 id="response" class="info_title" style="color: rgb(0, 203, 195);"></h1>
        </div>
    </div>
